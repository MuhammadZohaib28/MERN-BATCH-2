    <div class="form-container">

            <label for="Email">Email</label> <br>

                <label for="">Female</label> <br>

            </div>




            <span>Hobbies</span> <br>

            <div class="gender">

                <label for="hobbies">Reading</label> <br>

                <label for="hobbies">Playing</label> <br>

            <button type="submit">Login</button>
